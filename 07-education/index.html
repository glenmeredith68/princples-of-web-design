<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Glen Meredith University" />
    <meta name="author" content="Glen Meredith" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.min.css" />

    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>Home • GMU</title>
  </head>
  <body>
    <div id="headerWrapper">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="logo" width="40" height="40" />
          <h1>Glen Meredith University</h1>
        </div>
        <div id="ham"><a href="#closex">&#9776;</a></div>
        <div class="phone"><a href="tel:+877CASHNOW">877-CASHNOW</a></div>
      </header>
    </div>
    <div id="navWrapper">
      <div id="closex"><a href="#ham">x</a></div>
      <nav>
        <a class="active" href="#">Apply</a>
        <a href="#">Course Catalog</a>
        <a href="#">Grades</a>
      </nav>
    </div>
    <div id="mainWrapper">
      <main>
        <h2>Apply</h2>

        <form
          method="get"
          action="thanks.html"
          class="applyForm"
          autocomplete="on"
        >
          <h3>Personal Info</h3>
          <label for="fname"
            >First Name<span class="astrisk">*</span
            ><input
              type="text"
              name="fname"
              id="fname"
              autocomplete="given-name"
              placeholder="Glen"
              required
          /></label>
          <label for="lname"
            >Last Name<span class="astrisk">*</span
            ><input
              type="text"
              name="fname"
              id="lname"
              autocomplete="family-name"
              placeholder="Meredith"
              title="Last Name Here"
              required
          /></label>
          <label for="email"
            >Email<span class="astrisk">*</span
            ><input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              placeholder="10932358@uvu.edu"
              title="Your Email Here"
              required
          /></label>
          <label for="tel"
            >Phone Number<span class="astrisk">*</span
            ><input
              type="tel"
              name="tel"
              id="tel"
              autocomplete="tel"
              placeholder="877CASHNOW"
              title="Phone Number"
          /></label>

          <h3>Choose your schedule</h3>
          <p>
            Here at GMU we like students to take courses one at a time so they
            can learn everything and soak it all in!
          </p>
          <label for="course">
            Choose a course
            <select name="course" id="course">
              <option value="no selection made">Please choose a course</option>
              <option value="design">Design</option>
              <option value="development">Development</option>
              <option value="capstone">Capstone</option>
            </select>
          </label>
          <label for="availability"
            >Availability<input
              type="checkbox"
              name="availability"
              id="availability"
              value="monday"
            />Monday</label
          >
          <label for="availability"
            ><input
              type="checkbox"
              name="availability"
              id="availability"
              value="tuesday"
            />Tuesday</label
          >
          <label for="availability"
            ><input
              type="checkbox"
              name="availability"
              id="availability"
              value="wednesday"
            />Wednesday</label
          >
          <label for="availability"
            ><input
              type="checkbox"
              name="availability"
              id="availability"
              value="thursday"
            />Thursday</label
          >
          <label for="availability"
            ><input
              type="checkbox"
              name="availability"
              id="availability"
              value="friday"
            />Friday</label
          >

          <h3>Choose a class format</h3>
          <label for="format"
            ><input
              type="radio"
              name="format"
              value="in-person"
            />In-person</label
          >
          <label for="format"
            ><input type="radio" name="format" value="remote" />Remote</label
          >
          <label for="format"
            ><input type="radio" name="format" value="hybrid" />Hybrid</label
          >

          <label for="userName"
            >User Name (6 or more) <span class="asterisk">*</span
            ><input type="text" name="userName" id="userName" minlength="6"
          /></label>

          <label for="pw"
            >Password (15-19 letters or numbers) <span class="asterisk">*</span
            ><input
              type="password"
              name="pw"
              id="pw"
              required
              pattern="[A-Za-z0-9]{15,19}"
              title="No special characters"
            />
          </label>

          <input type="submit" value="Apply to GMU" />
        </form>
      </main>
    </div>
    <div id="footerWrapper">
      <footer>
        <p>© <span id="year">2024</span> • Glen Meredith</p>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
