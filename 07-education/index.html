<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Glen Meredith University" />
    <meta name="author" content="Glen Meredith" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.min.css" />

    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>Home • GMU</title>
  </head>
  <body>
    <div id="headerWrapper">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" width="40" height="40" />
          <h1>Glen Meredith University</h1>
        </div>
        <div id="ham"><a href="#closex">&#9776;</a></div>
        <div class="phone"><a href="tel:+877CASHNOW">877-CASHNOW</a></div>
      </header>
    </div>
    <div id="navWrapper">
      <div id="closex"><a href="#ham">x</a></div>
      <nav>
        <a class="active" href="#">Apply</a>
        <a href="#">Course Catalog</a>
        <a href="#">Grades</a>
      </nav>
    </div>
    <div id="mainWrapper">
      <main>
        <h2>Apply</h2>

        <form
          method="get"
          action="thanks.html"
          class="applyForm"
          autocomplete="on"
        >
          <h3>Personal Info</h3>
          <label for="fname"
            >First Name<span class="astrisk">*</span
            ><input
              type="text"
              name="fname"
              id="fname"
              autocomplete="given-name"
              placeholder="Glen"
              required
              autofocus
          /></label>
          <label for="lname"
            >Last Name<span class="astrisk">*</span
            ><input
              type="text"
              name="fname"
              id="lname"
              autocomplete="family-name"
              placeholder="Meredith"
              title="Last Name Here"
              required
          /></label>
          <label for="email"
            >Email<span class="astrisk">*</span
            ><input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              placeholder="10932358@uvu.edu"
              title="Your Email Here"
              required
          /></label>
          <label for="tel"
            >Phone Number<span class="astrisk">*</span
            ><input
              type="tel"
              name="tel"
              id="tel"
              autocomplete="tel"
              placeholder="877CASHNOW"
              title="Phone Number"
              required
          /></label>
          <label for="street"
            >Address<input
              type="text"
              name="address"
              id="address"
              autocomplete="street-address"
              placeholder="91 Jordan Rd."
              title="Street address"
          /></label>
          <label for="city"
            >City<input
              type="text"
              name="city"
              id="city"
              autocomplete="address-level2"
              placeholder="Franklin"
              title="City"
          /></label>
          <label for="state"
            >State<input
              type="text"
              name="state"
              id="state"
              autocomplete="address-level1"
              placeholder="MA"
              title="State"
          /></label>
          <label for="zip"
            >Zip Code<input
              type="number"
              name="zip"
              id="zip"
              placeholder="84058"
              title="Zip Code"
          /></label>

          <h3>Education Completed</h3>
          <p>Tell us about where you've been!</p>
          <label for="prev">
            Previous School
            <select name="prev" id="prev">
              <option value="no selection made">Please choose a school</option>
              <option value="design">Harvard Design School</option>
              <option value="development">UCLA Development</option>
              <option value="capstone">University of Alabama</option>
            </select>
          </label>
          <label for="grad"
            >Graduation Date<input
              type="date"
              name="grad"
              id="grad"
              title="Graduation Date"
          /></label>
          <p class="label">Education Completed</p>
          <label for="comp"
            ><input type="checkbox" name="comp" id="comp" value="some-hs" />Some
            High School</label
          >
          <label for="comp"
            ><input type="checkbox" name="comp" id="comp" value="hs" />High
            School Diploma</label
          >
          <label for="comp"
            ><input type="checkbox" name="comp" id="comp" value="some-c" />Some
            College</label
          >
          <label for="comp"
            ><input
              type="checkbox"
              name="comp"
              id="comp"
              value="asso-degree"
            />Associate Degree</label
          >
          <label for="comp"
            ><input
              type="checkbox"
              name="comp"
              id="comp"
              value="bach-degree"
            />Bachelor's Degree</label
          >

          <h3>Commmunication Preferences</h3>
          <label for="comm"
            ><input
              type="radio"
              name="comm"
              value="in-person"
            />In-person</label
          >
          <label for="comm"
            ><input type="radio" name="comm" value="phone" />Phone</label
          >
          <label for="comm"
            ><input type="radio" name="comm" value="text" />Text</label
          >
          <label for="comm"
            ><input type="radio" name="comm" value="email" />Email</label
          >
          <label for="comm"
            ><input type="radio" name="comm" value="paper" />Paper Mail</label
          >

          <label for="userName"
            >User Name (5-10 uppercase or lowercase letters)<span
              class="asterisk"
              >*</span
            ><input
              type="text"
              name="userName"
              pattern="[A-Za-z]{5,10}"
              id="userName"
              title="User Name 5-10 letters"
              required
          /></label>

          <label for="pw"
            >Password (6 or more)<span class="asterisk">*</span
            ><input
              type="password"
              name="pw"
              id="pw"
              required
              minlength="6"
              title="Password 6+ chars"
            />
          </label>

          <input type="submit" value="Apply to GMU" />
        </form>
      </main>
    </div>
    <div id="footerWrapper">
      <footer>
        <p>© <span id="year">2024</span> • Glen Meredith</p>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
